<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Mendix</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">

        {{themecss}}
        
        <link rel="shortcut icon" href="https://brand.byu.edu/wp-content/uploads/2017/01/cropped-PAM_favicon-32x32.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdn.byu.edu/theme-fonts/1.x.x/ringside/fonts.css" media="all" />
        <link rel="stylesheet" href="https://cdn.byu.edu/theme-fonts/1.x.x/public-sans/fonts.css" media="all">

        <!-- ICONS EXAMPLE -->

        <!-- iPhone retina icon (iOS < 7) -->
        <!-- <link href="resources/ios/icons/apple-touch-icon-precomposed-114x114.png" sizes="114x114" rel="apple-touch-icon-precomposed"> -->

        <!-- STARTUP IMAGES -->
        <!-- <link href="resources/ios/startup/apple-touch-startup-image-1496x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" rel="apple-touch-startup-image"> -->

    </head>
    <body dir="ltr">
        <div id="content"></div>
        <script>
            dojoConfig = {
                baseUrl: "mxclientsystem/dojo/",
                cacheBust: "{{cachebust}}",
                rtlRedirect: "index-rtl.html"
            };
        </script>
        <script>
            if (!document.cookie || !document.cookie.match(/(^|;)originURI=/gi))
                document.cookie = "originURI=/login.html";

            /* Allows for custom environment colors on thin line above topbar */
            if (window.location.hostname === 'localhost')
                document.querySelector('#content').classList.add('env-local');
            else if (window.location.hostname === 'site-dev.byu.edu')
                document.querySelector('#content').classList.add('env-acceptance');
        </script>
        <script src="mxclientsystem/mxui/mxui.js?{{cachebust}}"></script>
    </body>
</html>
